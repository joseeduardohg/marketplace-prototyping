<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../src/styles/recuperar.css" />
    <link rel="stylesheet" href="../src/styles/reset.css" />
    <link rel="stylesheet" href="../src/styles/style.css" />
  </head>
  <body>
    <div class="login">
      <div class="login__header">
        <h1 class="login__title">Recuperar contraseña</h1>
      </div>

      <div class="login__icon">
        <img src="carrito.svg" alt="Carrito de compras" class="login__image" />
      </div>

      <form class="login__form">
        <input
          type="email"
          class="login__input"
          placeholder="Correo electrónico institucional"
        />
        <p>Se enviara un correo para poder recuperar su cuenta</p>
        <button type="submit" class="login__button">Enviar</button>
      </form>
    </div>
  </body>
</html>
