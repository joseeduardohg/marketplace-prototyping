<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="/src/styles/reset.css" />
    <link rel="stylesheet" href="/src/styles/style.css" />
    <link rel="stylesheet" href="/src/styles/tienda.css" />

        <div class="container__products">

                class="card__image"
                src="/src/assets/images/placeholder-image.webp"

            <div class="card__content">
              <h2 class="card__heading">
                Lorem, ipsum dolor sit amet consectetur adipisicing elit.
                Accusantium consequuntur hic magni necessitatibus aut quisquam
                odit ducimus consectetur perspiciatis iure dolores aliquam id
                fuga vel earum, corrupti accusamus? Sed, aliquid!
              </h2>

              <div>
                <i>
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    class="card__icon lucide lucide-heart-icon lucide-heart"
