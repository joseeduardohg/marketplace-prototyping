<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Torta</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    .product {
      max-width: 800px;
      margin: 40px auto;
      background-color: #fff;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }

    .product__image {
      width: 100%;
      height: 350px;
      object-fit: cover;
    }

    .product__content {
      padding: 24px;
    }

    .product__header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .product__title {
      font-size: 28px;
      margin: 0;
    }

    .product__icon {
      font-size: 24px;
      cursor: pointer;
    }

    .product__description {
      margin: 16px 0;
      color: #666;
    }

    .product__options {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    .product__option {
      padding: 8px 14px;
      background-color: #e9e9e9;
      border-radius: 12px;
      cursor: pointer;
      font-size: 14px;
    }

    .product__option--active {
      background-color: #27c36d;
      color: white;
    }

    .product__availability {
      margin-top: 20px;
    }

    .product__availability-title {
      font-weight: bold;
      color: #27c36d;
      margin-bottom: 10px;
    }

    .product__days {
      display: flex;
      gap: 8px;
      margin-bottom: 12px;
    }

    .product__day {
      background-color: #d1fae5;
      color: #065f46;
      padding: 4px 10px;
      border-radius: 8px;
      font-size: 13px;
    }

    .product__time {
      background-color: #27c36d;
      color: white;
      padding: 6px 12px;
      border-radius: 8px;
      display: inline-block;
      font-size: 14px;
    }

    .product__footer {
      margin-top: 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding-top: 20px;
      border-top: 1px solid #eee;
    }

    .product__price {
      font-size: 24px;
      font-weight: bold;
    }

    .product__button {
      background-color: #27c36d;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 12px;
      font-size: 16px;
      cursor: pointer;
    }

    .footer-nav {
      margin-top: 40px;
      display: flex;
      justify-content: space-around;
      padding: 12px;
      background-color: #27c36d;
      border-radius: 0 0 20px 20px;
    }

    .footer-nav__item svg {
      width: 28px;
      height: 28px;
      stroke: white;
    }
  </style>
</head>
<body>

  <div class="product">

    <img class="product__image" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ6vNNXLkvHBJdFGSNIGKzK7d6rmCUavUNS0w&s" alt="Torta">

    <div class="product__content">
      <div class="product__header">
        <h1 class="product__title">Torta</h1>
        <span class="product__icon">ü§ç</span>
      </div>

      <p class="product__description">
        Lorem ipsum dolor sit amet, consectetur adipiscing elit. Ut ultricies, lorem ut dictum faucibus, tortor neque cursus arcu, at scelerisque libero justo ut urna.
      </p>

      <div class="product__options">
        <div class="product__option">Jam√≥n</div>
        <div class="product__option product__option--active">Asada</div>
        <div class="product__option">Chorizo</div>
      </div>

      <div class="product__availability">
        <p class="product__availability-title">Horario de disponibilidad</p>
        <div class="product__days">
          <span class="product__day">L</span>
          <span class="product__day">M</span>
          <span class="product__day">Mi</span>
          <span class="product__day">J</span>
          <span class="product__day">V</span>
        </div>
        <div class="product__time">8:30 am - 4:00 pm</div>
      </div>

      <div class="product__footer">
        <span class="product__price">$45</span>
        <button class="product__button">Contactar con el vendedor</button>
      </div>
    </div>

    <div class="footer-nav">
      <div class="footer-nav__item">
        <!-- Home icon -->
        <svg fill="none" stroke="#fff" stroke-width="2" viewBox="0 0 24 24">
          <path d="M3 10L12 3l9 7v11a1 1 0 0 1-1 1h-5v-6H9v6H4a1 1 0 0 1-1-1V10z"/>
        </svg>
      </div>
      <div class="footer-nav__item">
        <!-- Search icon -->
        <svg fill="none" stroke="#fff" stroke-width="2" viewBox="0 0 24 24">
          <circle cx="11" cy="11" r="8"/>
          <line x1="21" y1="21" x2="16.65" y2="16.65"/>
        </svg>
      </div>
      <div class="footer-nav__item">
        <!-- Heart icon -->
        <svg fill="none" stroke="#fff" stroke-width="2" viewBox="0 0 24 24">
          <path d="M12 21s-6-4.35-9-8.5C.5 8.5 3.5 4 7.5 4c2 0 3.57 1.28 4.5 2.09C13 5.28 14.5 4 16.5 4 20.5 4 23.5 8.5 21 12.5 18 16.65 12 21 12 21z"/>
        </svg>
      </div>
      <div class="footer-nav__item">
        <!-- User icon -->
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-user-round-icon lucide-user-round"><circle cx="12" cy="8" r="5"/><path d="M20 21a8 8 0 0 0-16 0"/></svg>
      </div>
    </div>

  </div>

</body>
