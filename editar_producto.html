    <form class="form-container">
        <div class="form-row">
            <input type="text" class="input" placeholder="Nombre del producto">

                <span class="upload-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"

                <label class="dia-checkbox">

                </label>
                <label class="dia-checkbox">
                    <input type="checkbox" name="dias" value="J">
                    <span class="dia">J</span>
                </label>
                <label class="dia-checkbox">
                    <input type="checkbox" name="dias" value="V">

            </div>

            <div class="horario">
                <label>De:
                    <input type="time" name="hora_inicio">

        </div>
        <div class="acciones">
            <button type="submit" class="button">Publicar</button>
            <button type="button" class="eliminar">Eliminar</button>
        </div>
    </form>
