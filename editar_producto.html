<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="/src/styles/reset.css" />
    <link rel="stylesheet" href="/src/styles/style.css" />
    <link rel="stylesheet" href="/src/styles/editar_producto.css" />

    <title>Editar producto</title>
  </head>

  <body>
    <div class="header">Editar producto</div>

    <form class="form-container">
      <div class="form-row">
        <input type="text" class="input" placeholder="Nombre del producto" />
        <input type="text" class="input" placeholder="Precio" />
      </div>
      <div class="form-row">
        <input type="text" class="input" placeholder="Descripción" />
        <input type="text" class="input" placeholder="Número de WhatsApp" />
      </div>
      <div class="form-row">
        <input
          type="text"
          class="input"
          placeholder="Opciones del producto (si aplica)"
        />
        <label class="upload">
          Subir fotos
          <span class="upload-icon">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="lucide lucide-upload-icon lucide-upload"
            >
              <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" />
              <polyline points="17 8 12 3 7 8" />
              <line x1="12" x2="12" y1="3" y2="15" />
            </svg>
          </span>
          <input type="file" />
        </label>
      </div>

      <div class="form-row">
        <div class="disponibilidad">
          <div>Disponibilidad</div>
          <div class="horarios">
            <div class="dias">
              <label class="dia-checkbox">
                <input type="checkbox" name="dias" value="L" />
                <span class="dia dia--active">L</span>
              </label>
              <label class="dia-checkbox">
                <input type="checkbox" name="dias" value="M" />
                <span class="dia dia--active">M</span>
              </label>
              <label class="dia-checkbox">
                <input type="checkbox" name="dias" value="X" />
                <span class="dia dia--active">X</span>
              </label>
              <label class="dia-checkbox">
                <input type="checkbox" name="dias" value="J" />
                <span class="dia dia--active">J</span>
              </label>
              <label class="dia-checkbox">
                <input type="checkbox" name="dias" value="V" />
                <span class="dia">V</span>
              </label>
            </div>
            <div class="horario">
              <label
                >De:
                <input type="time" name="hora_inicio" />
              </label>
              <label
                >A:
                <input type="time" name="hora_fin" />
              </label>
            </div>
          </div>
        </div>
      </div>
      <div class="acciones">
        <button type="submit" class="button">Publicar</button>
        <button type="button" class="button button--destructive">
          Eliminar
        </button>
      </div>
    </form>

    <footer class="footer">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
        class="lucide lucide-house-icon lucide-house"
      >
        <path d="M15 21v-8a1 1 0 0 0-1-1h-4a1 1 0 0 0-1 1v8" />
        <path
          d="M3 10a2 2 0 0 1 .709-1.528l7-5.999a2 2 0 0 1 2.582 0l7 5.999A2 2 0 0 1 21 10v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"
        />
      </svg>

      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
        class="lucide lucide-search-icon lucide-search"
      >
        <circle cx="11" cy="11" r="8" />
        <path d="m21 21-4.3-4.3" />
      </svg>

      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
        class="lucide lucide-heart-icon lucide-heart"
      >
        <path
          d="M19 14c1.49-1.46 3-3.21 3-5.5A5.5 5.5 0 0 0 16.5 3c-1.76 0-3 .5-4.5 2-1.5-1.5-2.74-2-4.5-2A5.5 5.5 0 0 0 2 8.5c0 2.3 1.5 4.05 3 5.5l7 7Z"
        />
      </svg>

      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
        class="lucide lucide-circle-user-round-icon lucide-circle-user-round"
      >
        <path d="M18 20a6 6 0 0 0-12 0" />
        <circle cx="12" cy="10" r="4" />
        <circle cx="12" cy="12" r="10" />
      </svg>
    </footer>
  </body>
</html>
