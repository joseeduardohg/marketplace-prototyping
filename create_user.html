<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/styles/reset.css" />

    <link rel="stylesheet" href="/src/styles/style.css" />
    <link rel="stylesheet" href="./src/styles/create_user.css" />

    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <h1 class="header__titulo">Perfil</h1>
    </header>
    <section class="section">
      <div class="section__container__form">
        <form action="" method="post" class="section__form">
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Nombre"
            class="section__input"
            required
          />
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Correo electrónico"
            class="section__input"
            required
          />
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Numero de teléfono"
            class="section__input"
            required
          />
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Coambiar contraseña"
            class="section__input"
            required
          />
          <div class="botones">
            <button type="submit" class="section__btn">Guardar cambios</button>
            <button type="button" class="section__btn__sesion">
              Cerrar sesión
            </button>
          </div>
        </form>
      </div>
    </section>
  </body>
</html>
