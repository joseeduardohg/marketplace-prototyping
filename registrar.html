<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="/src/styles/reset.css" />
    <link rel="stylesheet" href="/src/styles/style.css" />
    <link rel="stylesheet" href="/src/styles/registrar.css" />

    <title>Document</title>
  </head>
  <body>
    <div class="login">
      <div class="login__header">
        <h1 class="login__title">Regístrate</h1>
      </div>

      <div class="login__icon">
        <img src="carrito.svg" alt="Carrito de compras" class="login__image" />
      </div>

      <form class="login__form">
        <input type="text" class="login__input" placeholder="Nombre completo" />
        <input
          type="tel"
          class="login__input"
          placeholder="Numero de teléfono"
        />
        <input
          type="email"
          class="login__input"
          placeholder="Correo electrónico institucional"
        />

        <input type="password" class="login__input" placeholder="Contraseña" />
        <button type="submit" class="login__button">Registrarse</button>
      </form>
    </div>
  </body>
</html>
