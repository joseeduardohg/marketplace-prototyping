  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    .profile {
      max-width: 800px;
      margin: 40px auto;
      background-color: #fff;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      padding: 24px;
    }

    .profile__header {
      text-align: center;
      margin-bottom: 20px;
    }

    .profile__avatar {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 50%;
      border: 4px solid #27c36d;
      margin-bottom: 12px;
    }

    .profile__name {
      margin: 0;
      font-size: 26px;
    }

    .profile__email {
      color: #777;
    }

    .profile__info {
      margin: 30px 0;
    }

    .profile__info-item {
      display: flex;
      align-items: center;
      margin: 10px 0;
      font-size: 16px;
      color: #444;
    }

    .profile__info-icon {
      font-size: 20px;
      margin-right: 10px;
      width: 30px;
    }

    .profile__stats {
      display: flex;
      justify-content: space-around;
      margin-top: 30px;
      padding: 20px;
      background-color: #f0fdf6;
      border-radius: 12px;
    }

    .profile__stat {
      text-align: center;
    }

    .profile__stat-number {
      margin: 0;
      color: #27c36d;
      font-size: 24px;
    }

    .profile__stat-label {
      margin-top: 4px;
      color: #666;
    }

    .profile__edit-btn {
      display: block;
      margin: 30px auto 0;
      background-color: #27c36d;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 12px;
      font-size: 16px;
      cursor: pointer;
    }

    .footer {
      margin-top: 40px;
      display: flex;
      justify-content: space-around;
      padding: 12px;
      background-color: #27c36d;
      border-radius: 0 0;
    }

    .footer svg {
      stroke: white;
      width: 28px;
      height: 28px;
    }
  </style>
</head>
