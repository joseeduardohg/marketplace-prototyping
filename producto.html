  <title>Torta - Detalles</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    .product {
      max-width: 800px;
      margin: 40px auto 100px; /* margen inferior aumentado por footer */
      background-color: #fff;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }

    .product__image {
      width: 100%;
      height: 350px;
      object-fit: cover;
    }

    .product__content {
      padding: 24px;
    }

    .product__header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .product__title {
      font-size: 28px;
      margin: 0;
    }

    .product__icon {
      font-size: 24px;
      cursor: pointer;
    }

    .product__description {
      margin: 16px 0;
      color: #666;
    }

    .product__options {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    .product__option {
      padding: 8px 14px;
      background-color: #e9e9e9;
      border-radius: 12px;
      cursor: pointer;
      font-size: 14px;
    }

    .product__option--active {
      background-color: #27c36d;
      color: white;
    }

    .product__availability {
      margin-top: 20px;
    }

    .product__availability-title {
      font-weight: bold;
      color: #27c36d;
      margin-bottom: 10px;
    }

    .product__days {
      display: flex;
      gap: 8px;
      margin-bottom: 12px;
    }

    .product__day {
      background-color: #d1fae5;
      color: #065f46;
      padding: 4px 10px;
      border-radius: 8px;
      font-size: 13px;
    }

    .product__time {
      background-color: #27c36d;
      color: white;
      padding: 6px 12px;
      border-radius: 8px;
      display: inline-block;
      font-size: 14px;
    }

    .product__footer {
      margin-top: 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding-top: 20px;
      border-top: 1px solid #eee;
    }

    .product__price {
      font-size: 24px;
      font-weight: bold;
    }

    .product__button {
      background-color: #27c36d;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 12px;
      font-size: 16px;
      cursor: pointer;
    }

    .footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: space-around;
      padding: 12px 0;
      background-color: #27c36d;
      border-radius: 0;
      z-index: 1000;
    }

    .footer svg {
      stroke: white;
      width: 28px;
      height: 28px;
    }
  </style>
</head>
<body>

  <div class="product">

    <img class="product__image" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ6vNNXLkvHBJdFGSNIGKzK7d6rmCUavUNS0w&s" alt="Torta">

    <div class="product__content">
      <div class="product__header">
        <h1 class="product__title">Torta</h1>
        <span class="product__icon">ü§ç</span>
      </div>

      <p class="product__description">
        Lorem ipsum dolor sit amet, consectetur adipiscing elit. Ut ultricies, lorem ut dictum faucibus, tortor neque cursus arcu, at scelerisque libero justo ut urna.
      </p>

      <div class="product__options">
        <div class="product__option">Jam√≥n</div>
        <div class="product__option product__option--active">Asada</div>
        <div class="product__option">Chorizo</div>
      </div>

      <div class="product__availability">
        <p class="product__availability-title">Horario de disponibilidad</p>
        <div class="product__days">
          <span class="product__day">L</span>
          <span class="product__day">M</span>
          <span class="product__day">Mi</span>
          <span class="product__day">J</span>
          <span class="product__day">V</span>
        </div>
        <div class="product__time">8:30 am - 4:00 pm</div>
      </div>

      <div class="product__footer">
        <span class="product__price">$45</span>
        <button class="product__button">Contactar con el vendedor</button>
      </div>
    </div>

  </div>

  <footer class="footer">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
      <path d="M15 21v-8a1 1 0 0 0-1-1h-4a1 1 0 0 0-1 1v8" />
      <path d="M3 10a2 2 0 0 1 .709-1.528l7-5.999a2 2 0 0 1 2.582 0l7 5.999A2 2 0 0 1 21 10v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z" />
    </svg>

    <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
      <circle cx="11" cy="11" r="8" />
      <path d="m21 21-4.3-4.3" />
    </svg>

    <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
      <path d="M19 14c1.49-1.46 3-3.21 3-5.5A5.5 5.5 0 0 0 16.5 3c-1.76 0-3 .5-4.5 2-1.5-1.5-2.74-2-4.5-2A5.5 5.5 0 0 0 2 8.5c0 2.3 1.5 4.05 3 5.5l7 7Z" />
    </svg>

    <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
      <path d="M18 20a6 6 0 0 0-12 0" />
      <circle cx="12" cy="10" r="4" />
      <circle cx="12" cy="12" r="10" />
    </svg>
  </footer>

</body>
</html>
